// Game level config options, paths are specified like C:\path\to\dir\
// OR if using a gameDataPath, relative paths can be written like this textureDirectory\
config
{
  width: 1200
  height: 800
  bpp: 32
  fullscreen: false
  gameDataPath: C:\Code\GameData\KeyboardWizard\
  texturePath: tex\
  modelPath: models\
  guiPath: gui\
  fontPath: gui\font\
  templatePath: templates\
  scriptPath: scripts\
  scenePath: scenes\
  scriptPath: scripts\
  shaderPath: shaders\
}
render
{
  textureFilter: false
  vr: true
}
